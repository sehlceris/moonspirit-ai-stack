# Traefik Static Configuration
api:
  dashboard: true
  insecure: true  # Dashboard on port 8080 for local access

entryPoints:
  web:
    address: ":80"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: aistack_web
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

log:
  level: INFO

accessLog: {}
